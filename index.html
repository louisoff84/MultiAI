<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Platform AI - Assistant Universel</title>
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: #18181b;
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --primary: #f97316;
            --primary-gradient: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            --primary-glow: rgba(249, 115, 22, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 65px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: var(--bg-card);
        }

        .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 12px; }
        .logo-box {
            background: var(--primary-gradient);
            width: 32px; height: 32px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem;
        }
        .logo span { 
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            font-size: 0.7rem; background: #27272a; padding: 5px 10px; border-radius: 20px;
            color: var(--text-muted); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 6px; font-weight: 500;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #22c55e; }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 24px;
            display: flex; flex-direction: column; gap: 24px;
        }

        .message { display: flex; gap: 16px; max-width: 850px; margin: 0 auto; width: 100%; }
        .message.user { flex-direction: row-reverse; }

        .avatar {
            width: 36px; height: 36px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; flex-shrink: 0;
        }
        .ai .avatar { background: #27272a; border: 1px solid var(--border); }
        .user .avatar { background: var(--primary-gradient); color: white; }

        .content {
            background: var(--bg-card); padding: 14px 18px; border-radius: 12px;
            line-height: 1.6; font-size: 0.95rem; border: 1px solid var(--border);
            white-space: pre-wrap;
        }
        .user .content { background: rgba(249, 115, 22, 0.08); border-color: rgba(249, 115, 22, 0.25); }

        .input-container { padding: 24px; background: var(--bg-dark); border-top: 1px solid var(--border); }
        .input-box { max-width: 850px; margin: 0 auto; position: relative; }

        textarea {
            width: 100%; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 14px; padding: 16px 55px 16px 18px; color: var(--text-main);
            resize: none; outline: none; height: 56px; max-height: 250px; font-size: 1rem;
        }
        textarea:focus { border-color: var(--primary); }

        button#send {
            position: absolute; right: 12px; bottom: 11px;
            background: var(--primary-gradient); color: white; border: none;
            width: 34px; height: 34px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .typing span { display: inline-block; width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%; animation: blink 1.4s infinite; margin: 0 2px; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <div class="logo"><div class="logo-box">M</div><span>Multi Platform AI</span></div>
        <div class="badge"><div class="status-dot"></div><span id="status">Chargement...</span></div>
    </header>
    <div id="chat-box"></div>
    <div class="input-container">
        <div class="input-box">
            <textarea id="input" placeholder="Demandez n'importe quoi..." rows="1"></textarea>
            <button id="send">ðŸš€</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            LOCAL_URL: 'http://151.240.100.127:25036/api/chat'
        };

        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? CONFIG.LOCAL_URL : CONFIG.PRODUCTION_URL;
        document.getElementById('status').textContent = isLocal ? "LOCAL" : "PRODUCTION";

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        let history = [];

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            appendMsg('user', text);
            input.value = '';
            const loadingId = appendLoader();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history.slice(-6) })
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                appendMsg('ai', data.reply);
                history.push({ role: 'user', content: text }, { role: 'assistant', content: data.reply });
            } catch (e) {
                document.getElementById(loadingId).remove();
                appendMsg('ai', "Erreur de connexion au backend.");
            }
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="avatar">${role === 'ai' ? 'M' : 'U'}</div><div class="content">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendLoader() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id; div.className = 'message ai';
            div.innerHTML = `<div class="avatar">M</div><div class="content typing"><span></span><span></span><span></span></div>`;
            chatBox.appendChild(div);
            return id;
        }

        sendBtn.onclick = sendMessage;
    </script>
</body>
</html>
